<!DOCTYPE html>
<html>
<head>
    <title>Flight Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('/static/image/flight.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            color: #ffffff;
        }

         table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        #flight-search-form {
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #flight-search-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        #flight-search-form label {
            display: block;
            margin-bottom: 5px;
        }
        #flight-search-form input[type="text"], #flight-search-form input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #flight-search-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #flight-search-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
                #home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #home-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/flight.js"></script>
</head>
<body>
    <button id="home-button" onclick="location.href='{% url 'home' %}'">Home</button>
    <div class="container">
        <h1>Flight Selection</h1>

        <form id="flight-search-form">
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination">
            <label for="departure-time">Departure Time:</label>
            <input type="date" id="departure-time" name="departure-time">
            <input type="submit" value="Search">
        </form>
    </div>


    <table id="flights-table">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Departure Airport</th>
                <th>Destination Airport</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Business Seat Info</th>
                <th>Economy Seat Info</th>
                <th>First-class Seat Info</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
